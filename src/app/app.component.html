<div class="row" style="padding-left: 30px;padding-top: 80px;">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <div class="input-group">
      <input type="search" class="form-control rounded" dir="rtl" placeholder="הקלד כאן..." aria-label="Search"
        aria-describedby="search-addon" (keypress)="searchFilter()" id="inputSearch"  />
      <button type="button" class="btn btn-outline-primary" style="color: black;">חיפוש</button>
    </div>
  </div>
  <div class="col-md-3"> </div>
</div>
<mat-tab-group (selectedTabChange)="onChangeTab($event)"
 style="padding-right: 550px;padding-top: 40px;font-weight: bold;font-size: large;" dir="rtl">
  <mat-tab label="הכל"> </mat-tab>
  <mat-tab label="נבחרו"> </mat-tab>
  <mat-tab label="לא נבחרו"> </mat-tab>
</mat-tab-group>

<div class="row" style="padding-top: 20px;">
  <div class="col-md-3"></div>
  <div class="col-md-4">
    <table style="margin: 10px;margin-left: 170px;margin-bottom: 50px;">
      <tbody>
        <tr>
          <td  *ngFor="let item of data | slice:15:20; "><button style="padding: 5px;margin: 5px;" mat-button [ngClass]="{selected: item.isSelected}"
              (click)="changeColor(item.id,item.text)">{{item.text}}</button></td>
        </tr>
        <tr>
          <td  *ngFor="let item of data | slice:0:5; "><button style="padding: 5px;margin: 5px;" mat-button [ngClass]="{selected: item.isSelected}"
              (click)="changeColor(item.id,item.text)">{{item.text}}</button></td>
        </tr>
        <tr>
          <td *ngFor="let item of data | slice:5:10; "><button style="padding: 5px;margin: 5px;" mat-button [ngClass]="{selected: item.isSelected}"
              (click)="changeColor(item.id,item.text)">{{item.text}}</button></td>
        </tr>
        <tr>
          <td *ngFor="let item of data | slice:10:15; "><button style="padding: 5px;margin: 5px;" mat-button [ngClass]="{selected: item.isSelected}"
              (click)="changeColor(item.id,item.text)">{{item.text}}</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-3" style="padding-right: 200px;" dir="rtl">
    <br>
    <strong> סך שמות זהים :</strong>
    <br>
    <br>
    <strong> סך שמות כוללים :</strong>
    <br>
    <br>
    <br>
    <strong>רשימת כרטיסים שנבחרו :</strong>
    <br>
    <br>
    <input dir="rtl" type="text" placeholder="{{numberList}}">
  </div>
</div>
